<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream UI Clone</title>
    <style>
        /* 全体のスタイル設定 */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212; /* 背景の黒色 */
            color: white;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
        }

        /* ヘッダー部分 */
        header {
            background-color: #000;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            font-style: italic;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links select {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 5px;
            border-radius: 4px;
        }

        /* お知らせバナー */
        .info-banner {
            background-color: #e6f7ff;
            color: #005a8c;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        /* メインのビデオプレイヤーエリア */
        .main-container {
            max-width: 1000px;
            margin: 20px auto;
            position: relative;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background-image: url('https://via.placeholder.com/1000x560/333/fff?text=Sumo+Match+Background'); /* 代替背景画像 */
            background-size: cover;
            border: 8px solid #ffd700; /* 黄色の枠線 */
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* 中央の大きなテキスト */
        .overlay-text {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .overlay-text h1 {
            font-size: 8rem;
            margin: 0;
            letter-spacing: 10px;
        }

        .day-badge {
            display: inline-block;
            border: 4px solid white;
            border-radius: 50px;
            padding: 5px 40px;
            font-size: 2rem;
            margin-top: 10px;
        }

        /* LIVEバッジ */
        .live-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            padding: 2px 10px;
            font-weight: bold;
            font-size: 14px;
        }

        /* 時間表示 */
        .time-label {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">SAMPLE ONE <span style="font-size: 14px; font-style: normal;">東京</span></div>
        <div class="nav-links">
            <select><option>ニュース・防災</option></select>
            <select><option>教育</option></select>
            <select><option>医療・健康</option></select>
        </div>
        <button style="background:#fff; border:none; padding:8px 15px; border-radius:4px; font-weight:bold;">新規登録</button>
    </header>

    <div class="info-banner">
        アカウントを登録いただくと、より便利な機能もお使いいただけます ＞
    </div>

    <div class="main-container">
        <div class="video-wrapper">
            <div class="live-label">LIVE</div>
            
            <div class="overlay-text">
                <p style="font-size: 1.5rem; margin-bottom: 0;">大相撲中継</p>
                <h1>幕内</h1>
                <div class="day-badge">六日目</div>
            </div>

            <div class="time-label">2時間5分</div>
        </div>
    </div>
                    <script>
  if (window.location.hostname === 'news-web-dck.vercel.app') {
    if (!window.location.pathname.startsWith('/newsweb')) {
      window.location.href = '/newsweb/index.html';
    }
  }
</script>

</body>
</html>
