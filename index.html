<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News One クローン</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">NEWS <span>ONE</span></div>
        <nav>
            <ul>
                <li>社会</li>
                <li>政治</li>
                <li>経済</li>
                <li>国際</li>
                <li>科学・文化</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        
        <div class="breaking-news">
            <span class="live-tag">LIVE</span> 山梨県内で山林火災 現場の映像
        </div>

        <div class="grid-layout">
            <section class="top-news">
                <h2>トップニュース</h2>
                <div class="main-article">
                    <div class="image-placeholder">
                        <span class="price">54020.65</span>
                    </div>
                    <div class="article-content">
                        <h3>株価 初の5万4000円台 取引時間中の最高値更新</h3>
                        <p class="date">1月14日 午前9時58分</p>
                        <span class="category-tag">株価・為替</span>
                    </div>
                </div>
            </section>

            <aside class="side-content">
                <section class="video-section">
                    <h3>最新・注目の動画</h3>
                    <div class="video-placeholder">
                        <div class="play-button">▶</div>
                    </div>
                </section>

                <section class="weather-section">
                    <h3>天気予報・防災情報</h3>
                    <div class="weather-placeholder">
                        <p>日本地図（天気）</p>
                    </div>
                </section>
            </aside>
        </div>
    </main>

</body>
</html>
